<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search Web application</title>
    <link rel="shortcut icon" href="images/temp.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid">

        <header class="container-xxl d-flex pt-3 align-items-center">
            <h1>My Weather</h1>
            <div class="ms-auto d-flex align-items-center gap-2">
                <i class="pt-1 fa-solid fa-magnifying-glass"></i>
                <span class="me-3">search</span>
                <i class="fs-2 fa-solid fa-bars-staggered"></i>
            </div>
        </header>
        <section class="container mt-3  align-items-center d-flex pb-5 main">

            <div class="">
                <img height="300px" src="images/temp.png" alt="">
            </div>

            <div class="top-box">
                
            <h1 class="text-center">Discover the weather in <br>
                every city you go</h1>

            <div class="input">
                <form id="form" action="">
                    <input type="text" id="search" placeholder="Search for a city">
                </form>
                <i id="click" class="pt-1 fa-solid  fa-magnifying-glass"></i>
            </div>

            <div class="card-box">

                <div class="weather-icon">

                </div>
                <div class="weather-details">
                    <div id="weather">

                    </div>

                </div>

            </div>
            </div>



        </section>
        <section class="container-xxl  pb-5 images-box  row mt-3 ">


            <div class="col-3 position-relative">

                <img src="images/3.avif" alt="">
                <h5 class="h1-box1">Search Daily Morning& evening <br> Weather</h5>

            </div>

            <div class="col-3 position-relative">

                <img src="images/2.avif" alt="">
                <h5 class="h1-box1"> Discover weather any time</h5>


            </div>
            <div class="col-3 position-relative">

                <img src="images/1.avif" alt="">
                <h5 class="h1-box1"> Discover the weather in <br> every city you go</h5>
            </div>


        </section>

    </div>









    <script src="js/app.js"></script>
</body>

</html>
